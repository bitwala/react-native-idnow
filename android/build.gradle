apply plugin: 'com.android.library'

repositories {
    flatDir {
        dirs 'libs'
    }
}

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    implementation 'de.idnow.sdk:idnow-android-4.1.2@aar'
    // transitive dependencies of the idnow SDK
    implementation 'org.slf4j:slf4j-android:1.7.12'
    implementation 'com.squareup.retrofit:retrofit:1.9.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.googlecode.libphonenumber:libphonenumber:8.4.2'
    implementation 'io.sentry:sentry-android:1.7.16'
}
